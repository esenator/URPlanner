  <script>
	var majors 		= new Array();
	var minors 		= new Array();
	var clusters 	= new Array();
	
	
	function addMajor(name){
		majors.push(name);
		var html= "<ul>";
		for(i=0;i<majors.length;i++){
			html += "<li>" + majors[i] +" </li>";
		}
		html+="</ul>";
		document.getElementById('majorChooser').value = '';
		document.getElementById('majorList').innerHTML = html;
	}
	
	function addMinor(name){
		minors.push(name);
		var html= "<ul>";
		for(i=0;i<minors.length;i++){
			html += "<li>" + minors[i] +" </li>";
		}
		html+="</ul>";
		document.getElementById('minorChooser').value = '';
		document.getElementById('minorList').innerHTML = html;
	}
	
	function addCluster(name){
		clusters.push(name);
		var html= "<ul>";
		for(i=0;i<clusters.length;i++){
			html += "<li>" + clusters[i] +" </li>";
		}
		html+="</ul>";
		document.getElementById('clusterChooser').value = '';
		document.getElementById('clusterList').innerHTML = html;
	}
	
  </script>

 <script>
	 
  $(function() {

    ];

      source: clusterList
      });
    
    
   });
